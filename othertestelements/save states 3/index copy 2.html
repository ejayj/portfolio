            transition: scale 0.5s;
            cursor: none;
            background-color: transparent;

            padding: 10px;
            width: 10vw;
            scale: 1.0;
            cursor: none;
        }


        .button2:hover {
            /* transform: scale(2.05); */
            scale: 1.10;
        }

        .textgradient {
            /* color: -webkit-linear-gradient(25deg, #eee, #898585); */
            background:  -webkit-linear-gradient(25deg, #eee, #898585);/* linear-gradient(#eee, #898585); */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .typing {
            color: #dbd56e;
            background: -webkit-linear-gradient(25deg, #eee, #898585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            font-weight: 500;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: type 1.5s steps(90) 1.5s 1 normal both, cursor 1s step-end infinite;
            position: relative;
        }

        @keyframes type {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes cursor {
            50% {
                border-color: transparent;
            }
        }
    </style>
