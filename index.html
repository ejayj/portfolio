<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
          }
          
        .bg {
            /* The image used */
            background-image: url("img1.jpeg");
          
            /* Full height */
            height: 100%; 
          
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
          }


        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text {
                font-size: 11px
            }
        }
    </style>
</head>

<body>

    <div class="bg" id="0">

    <br>

    <div style="text-align:center">
        <span class="dot" id="dot1"></span>
        <span class="dot" id="dot2"></span>
        <span class="dot" id="dot3"></span>
    </div>

</div>
    <script>
        const images = ["url(img1.jpeg)","url(img2.jpeg)","url(img3.jpeg)"]; //array of img files
        slideshow()
        //array to make dots appear?
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function slideshow() {

            //get background element
            let bg_temp=document.getElementsByClassName("bg");
            let background=bg_temp[0]; 
            let index=background.id; //get current image index/id
            let dots=document.getElementsByClassName("dot"); //get dots
            
            if(index==images.length) {
                //reset image index to 0;
                background.id==0;
                index=0;
                background.style.backgroundImage=images[0]; //set image to index //change image

                //reset all dots
                for (i=0;i<dots.length;i++){
                    //reset all dots to "off/inactive" color
                    dots[i].style.backgroundColor="rgb(187, 187, 187)"; //off-white color
                }
                
                dots[index].style.backgroundColor="rgb(113, 113, 113)"; //dark-grey color
                
            } else {
                //change image
                background.style.backgroundImage=images[index]; //set image to index; can also do document.getElementById("body")
                
                //dots
                
                let i;

                //reset all dots
                for (i=0;i<dots.length;i++){
                    //reset all dots to "off/inactive" color
                    dots[i].style.backgroundColor="rgb(187, 187, 187)"; //off-white color
                }

                //activate the correct dot
                dots[index].style.backgroundColor="rgb(113, 113, 113)"; //dark-grey color
            }
            
            index++; //go to next image
            background.id=index;

            setTimeout(slideshow, 2000); // Change image every 2 seconds
        }

        function dots() {
            let dots=document.getElementsByClassName("dot"); //get dots
            dots[index].style.backgroundColor="rgb(113, 113, 113)"; //dark-grey color
        }

        //todo: make dots appear at bottom and active
        //work on transitions
    </script>

</body>

</html>
